name: generate snk animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

env:
  TZ: "Asia/Seoul"

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: keepsobp
          svg_out_path: snk.svg
